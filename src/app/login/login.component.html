<body>
    <div class="wrapper">
        <div class="left">
            <div class="wrapTitle">
                <span class="imgBorder"><img src="../../assets/Icon/logincurve.png"></span>
                <h1>Log in to <span>Svarga</span></h1>
            </div>
            <p>Selamat Datang! Silahkan log in agar kami dapat mengenal Anda dengan lebih baik</p>
            <div class="form">

                <button class="button">
                    <img src="../assets/Icon/fb.png">
                    <span> Log in dengan Google</span>
                </button>
                <button class="button">
                    <img src="../assets/Icon/google.png">
                    <span> Log in dengan Facebook</span>
                </button>

                <div class="wrapLine">
                    <div class="line"></div>
                    <span>atau</span>
                    <div class="line"></div>
                </div>

                <div class="formField">
                    <mat-icon>mail_outline</mat-icon>
                    <div class="fieldWrap">
                        <label>
                            email
                        </label>
                        <input type="email" formControlName="email" placeholder="input email" />
                    </div>
                </div>
                <div class="formField">
                    <mat-icon>lock</mat-icon>
                    <div class="fieldWrap">
                        <label>
                            password
                        </label>
                        <input [type]="hide ? 'password' : 'text'" formControlName="password"
                            placeholder="enter password" />
                    </div>
                    <button type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                    </button>
                </div>

            </div>
        </div>

        <div class="right">

            <div class="logo">
                <img src="../../assets/Icon/logo.png">
                <h1>Svarga</h1>
            </div>
            <div class="background">
                <img src="../../assets/Picture/Sample pic 3.png">
            </div>
        </div>
    </div>
</body>
